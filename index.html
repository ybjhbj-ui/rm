<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Motors | R√©servation Premium</title>
    <style>
        :root {
            --bg-color: #050505;       
            --card-bg: #111111;        
            --text-main: #ffffff;      
            --text-muted: #999999;     
            --accent: #E50914;         
            --accent-hover: #b8060f;
            --wa-color: #25D366;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; line-height: 1.6; scroll-behavior: smooth; }
        h1, h2, h3 { text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- NAVIGATION --- */
        nav { background: rgba(0,0,0,0.95); padding: 20px 0; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        .nav-links { display: flex; gap: 25px; font-size: 0.8rem; text-transform: uppercase; font-weight: bold; }

        /* --- HERO --- */
        header {
            height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1503376710356-7386908061b4?q=80&w=1600&auto=format&fit=crop') center/cover;
        }

        /* --- CATALOGUE --- */
        section { padding: 80px 0; }
        .section-title { text-align: center; font-size: 2.2rem; margin-bottom: 50px; }
        .section-title span { border-bottom: 3px solid var(--accent); padding-bottom: 10px; }

        .fleet-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .car-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; }
        .car-img { width: 100%; height: 230px; object-fit: cover; border-bottom: 2px solid #222; }
        .car-info { padding: 20px; flex-grow: 1; text-align: center; }
        .btn-reserve { background: var(--accent); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .btn-reserve:hover { background: var(--accent-hover); }

        /* --- MODAL DE R√âSERVATION --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 20px auto; width: 95%; max-width: 1100px; border-radius: 10px; border: 1px solid var(--accent); display: flex; flex-wrap: wrap; position: relative; overflow: hidden; }
        
        .close-btn { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; z-index: 100; background: rgba(0,0,0,0.5); width: 45px; height: 45px; border-radius: 50%; text-align: center; }

        /* GAUCHE : VISUELS ET AVIS */
        .modal-visuals { flex: 1.2; min-width: 350px; background: #000; display: flex; flex-direction: column; }
        .slider-container { height: 400px; position: relative; overflow: hidden; }
        .slide { display: none; width: 100%; height: 100%; animation: fade 1.5s; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes fade { from {opacity: .4} to {opacity: 1} }

        .testimonials-area { padding: 30px; background: #080808; border-top: 1px solid #222; }
        .testimonial { margin-bottom: 20px; font-style: italic; font-size: 0.9rem; color: #ccc; border-left: 3px solid var(--accent); padding-left: 15px; }
        .testimonial-author { display: block; margin-top: 5px; color: var(--accent); font-weight: bold; font-style: normal; font-size: 0.8rem; }

        /* DROITE : FORMULAIRE ET PRIX */
        .modal-form-area { flex: 1; min-width: 350px; padding: 40px; border-left: 1px solid #222; }
        .price-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; background: #050505; padding: 15px; border-radius: 5px; border: 1px solid #333; }
        .price-box { text-align: center; }
        .p-label { font-size: 0.7rem; color: #888; text-transform: uppercase; display: block; }
        .p-amount { font-weight: bold; color: var(--accent); font-size: 1.1rem; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .form-control { width: 100%; padding: 12px; background: #050505; border: 1px solid #333; color: #fff; border-radius: 4px; font-size: 1rem; }
        .form-control:focus { outline: none; border-color: var(--accent); }

        .btn-final { background: var(--wa-color); color: #fff; border: none; padding: 18px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; border-radius: 4px; font-size: 1rem; margin-top: 10px; }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; }
            .modal-visuals { flex: none; width: 100%; }
            .slider-container { height: 250px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <div class="logo">PRESTIGE MOTORS</div>
            <div class="nav-links">
                <a href="#fleet">Notre Flotte</a>
                <a href="#bookingModal" style="color: var(--accent);">R√©servation</a>
            </div>
        </div>
    </nav>

    <header>
        <h1>Location <span>Haute Performance</span></h1>
        <p>R√©servez votre exp√©rience en quelques clics</p>
    </header>

    <section id="fleet">
        <div class="container">
            <h2 class="section-title"><span>Choisissez votre mod√®le</span></h2>
            <div class="fleet-grid">
                
                <div class="car-card">
                    <img src="golf8.jpg" alt="Golf 8 GTI" class="car-img" onerror="this.src='https://images.unsplash.com/photo-1621349023020-f5379e9514e8?q=80&w=800&auto=format&fit=crop'">
                    <div class="car-info">
                        <h3>Golf 8 GTI</h3>
                        <button class="btn-reserve" onclick="openModal('Golf 8 GTI', ['150‚Ç¨', '350‚Ç¨', '900‚Ç¨'], ['g1.jpg', 'g2.jpg', 'g3.jpg'], ['Franchement top, la voiture est neuve.', 'Service rapide et efficace !'])">R√©server</button>
                    </div>
                </div>

                <div class="car-card">
                    <img src="rs3.jpg" alt="Audi RS3" class="car-img" onerror="this.src='https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?q=80&w=800&auto=format&fit=crop'">
                    <div class="car-info">
                        <h3>Audi RS3</h3>
                        <button class="btn-reserve" onclick="openModal('Audi RS3', ['250‚Ç¨', '600‚Ç¨', '1400‚Ç¨'], ['r1.jpg', 'r2.jpg', 'r3.jpg'], ['Le bruit de cette RS3 est incroyable.', 'Une exp√©rience inoubliable pour mon mariage.'])">R√©server</button>
                    </div>
                </div>

                <div class="car-card">
                    <img src="clio5.jpg" alt="Clio 5" class="car-img" onerror="this.src='https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?q=80&w=800&auto=format&fit=crop'">
                    <div class="car-info">
                        <h3>Clio 5</h3>
                        <button class="btn-reserve" onclick="openModal('Clio 5', ['60‚Ç¨', '150‚Ç¨', '350‚Ç¨'], ['c1.jpg', 'c2.jpg', 'c3.jpg'], ['Parfait pour mes vacances, consomme peu.', 'Tr√®s propre et confortable.'])">R√©server</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div class="modal-visuals">
                <div class="slider-container" id="modalSlider">
                    </div>
                <div class="testimonials-area">
                    <h4 style="margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 2px;">AVIS CLIENTS ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</h4>
                    <div id="modalTestimonials">
                        </div>
                </div>
            </div>

            <div class="modal-form-area">
                <h2 id="modalCarName" style="color:var(--accent); margin-bottom:10px;">Mod√®le</h2>
                
                <div class="price-summary">
                    <div class="price-box"><span class="p-label">Jour</span><span class="p-amount" id="p_jour">-</span></div>
                    <div class="price-box"><span class="p-label">Week-end</span><span class="p-amount" id="p_we">-</span></div>
                    <div class="price-box"><span class="p-label">Semaine</span><span class="p-amount" id="p_sem">-</span></div>
                </div>

                <div class="form-group"><label>Nom & Pr√©nom</label><input type="text" id="f_nom" class="form-control" placeholder="Jean Dupont"></div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;"><label>√Çge</label><input type="number" id="f_age" class="form-control"></div>
                    <div class="form-group" style="flex: 1;"><label>Ann√©es de permis</label><input type="number" id="f_permis" class="form-control"></div>
                </div>

                <div class="form-group"><label>T√©l√©phone</label><input type="tel" id="f_tel" class="form-control" placeholder="06 12 34 56 78"></div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;"><label>Date de D√©but</label><input type="date" id="f_debut" class="form-control"></div>
                    <div class="form-group" style="flex: 1;"><label>Date de Fin</label><input type="date" id="f_fin" class="form-control"></div>
                </div>

                <button class="btn-final" onclick="sendToWhatsApp()">Valider via WhatsApp ‚úÖ</button>
            </div>
        </div>
    </div>

    <script>
        let currentCar = "";
        let slideIndex = 0;
        let sliderTimer;

        function openModal(car, prices, images, reviews) {
            currentCar = car;
            document.getElementById('modalCarName').innerText = car;
            
            // Prix
            document.getElementById('p_jour').innerText = prices[0];
            document.getElementById('p_we').innerText = prices[1];
            document.getElementById('p_sem').innerText = prices[2];

            // Slider
            const slider = document.getElementById('modalSlider');
            slider.innerHTML = "";
            images.forEach(src => {
                const div = document.createElement('div');
                div.className = "slide";
                div.innerHTML = `<img src="${src}" onerror="this.src='https://via.placeholder.com/800x500/111/E50914?text=Photo+en+attente'">`;
                slider.appendChild(div);
            });

            // Avis
            const testDiv = document.getElementById('modalTestimonials');
            testDiv.innerHTML = "";
            reviews.forEach(text => {
                const item = document.createElement('div');
                item.className = "testimonial";
                item.innerHTML = `"${text}" <span class="testimonial-author">Client V√©rifi√©</span>`;
                testDiv.appendChild(item);
            });

            document.getElementById('bookingModal').style.display = 'block';
            document.body.style.overflow = "hidden";
            slideIndex = 0;
            runSlider();
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.body.style.overflow = "auto";
            clearTimeout(sliderTimer);
        }

        function runSlider() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex-1].style.display = "block";
            sliderTimer = setTimeout(runSlider, 3000);
        }

        function sendToWhatsApp() {
            const nom = document.getElementById('f_nom').value;
            const age = document.getElementById('f_age').value;
            const permis = document.getElementById('f_permis').value;
            const tel = document.getElementById('f_tel').value;
            const debut = document.getElementById('f_debut').value;
            const fin = document.getElementById('f_fin').value;

            if(!nom || !tel || !debut || !fin) return alert("Veuillez remplir les champs obligatoires !");

            const message = `üöò *RESERVATION PRESTIGE MOTORS*\n\n` +
                          `*V√©hicule :* ${currentCar}\n` +
                          `*Client :* ${nom}\n` +
                          `*√Çge :* ${age} ans\n` +
                          `*Permis :* ${permis} ans\n` +
                          `*T√©l :* ${tel}\n` +
                          `*Dates :* Du ${debut} au ${fin}`;

            window.open(`https://wa.me/33600000000?text=${encodeURIComponent(message)}`);
        }
    </script>
</body>
</html>
